server {
    listen 80;
    server_name cloudevy.in www.cloudevy.in;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cloudevy.in www.cloudevy.in;

    # Use Docker's internal DNS resolver with longer valid time
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/cloudevy.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cloudevy.in/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Increase buffer sizes for better stability
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Keep-alive settings
    keepalive_timeout 65;
    keepalive_requests 100;

    # Frontend - serve at root (with variable for dynamic DNS)
    location / {
        set $frontend_backend frontend:8001;
        proxy_pass http://$frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
    }

    # Backend API - serve at /api (with variable for dynamic DNS)
    location /api {
        set $backend_server backend:8002;
        proxy_pass http://$backend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://cloudevy.in' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # Error handling - retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
    }

    # Health check endpoint
    location /health {
        set $backend_server backend:8002;
        proxy_pass http://$backend_server/health;
        proxy_http_version 1.1;
        access_log off;
        
        # Shorter timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
}
