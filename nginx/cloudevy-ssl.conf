server {
    listen 80;
    server_name cloudevy.in www.cloudevy.in;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Define upstream with Docker DNS resolver
upstream frontend_upstream {
    server frontend:8001;
}

upstream backend_upstream {
    server backend:8002;
}

server {
    listen 443 ssl http2;
    server_name cloudevy.in www.cloudevy.in;

    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s ipv6=off;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/cloudevy.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cloudevy.in/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend - serve at root
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API - serve at /api
    location /api {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://cloudevy.in' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend_upstream/health;
        proxy_http_version 1.1;
        access_log off;
    }
}

