version: '3.8'

services:
  backend:
    image: cloudevy-backend:latest
    container_name: cloudevy-backend
    environment:
      PORT: 8002
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cloudevy
      DB_USER: cloudevy
      DB_PASSWORD: cloudevy_dev_password
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: cloudevy_dev_token_12345
      INFLUX_ORG: cloudevy
      INFLUX_BUCKET: metrics
      JWT_SECRET: dev_jwt_secret_key_12345
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:8001
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - influxdb
    networks:
      - cloudevy-network

  frontend:
    image: cloudevy-frontend:latest
    container_name: cloudevy-frontend
    ports:
      - "8001:8001"
    depends_on:
      - backend
    networks:
      - cloudevy-network

  postgres:
    image: postgres:15-alpine
    container_name: cloudevy-postgres
    environment:
      POSTGRES_DB: cloudevy
      POSTGRES_USER: cloudevy
      POSTGRES_PASSWORD: cloudevy_dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudevy-network

  influxdb:
    image: influxdb:2.7-alpine
    container_name: cloudevy-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin_password
      DOCKER_INFLUXDB_INIT_ORG: cloudevy
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: cloudevy_dev_token_12345
    ports:
      - "8087:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - cloudevy-network

networks:
  cloudevy-network:
    driver: bridge

volumes:
  postgres_data:
  influxdb_data:

