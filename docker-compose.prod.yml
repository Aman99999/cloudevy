version: '3.8'

# Production Docker Compose for Cloudevy
# Replace placeholders with your actual values

services:
  postgres:
    image: postgres:15-alpine
    container_name: cloudevy-postgres
    environment:
      POSTGRES_USER: cloudevy
      POSTGRES_PASSWORD: CHANGE_THIS_PASSWORD_123
      POSTGRES_DB: cloudevy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudevy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudevy"]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.7-alpine
    container_name: cloudevy-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: CHANGE_THIS_INFLUX_PASSWORD
      DOCKER_INFLUXDB_INIT_ORG: cloudevy
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: CHANGE_THIS_SUPER_SECRET_TOKEN
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - cloudevy-network
    restart: unless-stopped

  backend:
    image: amankhare/cloudevy-backend:latest
    container_name: cloudevy-backend
    environment:
      NODE_ENV: production
      PORT: 8002
      DATABASE_URL: postgresql://cloudevy:CHANGE_THIS_PASSWORD_123@postgres:5432/cloudevy
      JWT_SECRET: CHANGE_THIS_JWT_SECRET_TO_RANDOM_STRING
      ENCRYPTION_KEY: CHANGE_THIS_TO_32_CHAR_STRING_12
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_started
    networks:
      - cloudevy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8002/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: amankhare/cloudevy-frontend:latest
    container_name: cloudevy-frontend
    environment:
      # IMPORTANT: Change this to your EC2 public IP or domain
      VITE_API_URL: http://YOUR_EC2_PUBLIC_IP:8002/api
      # After domain setup, change to: https://cloudevy.in/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cloudevy-network
    restart: unless-stopped

networks:
  cloudevy-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  influxdb_data:
    driver: local
