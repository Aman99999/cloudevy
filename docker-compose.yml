version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/arm64
    image: cloudevy-backend:latest
    container_name: cloudevy-backend
    environment:
      PORT: 8002
      NODE_ENV: development
      DATABASE_URL: postgresql://cloudevy:cloudevy_dev_password@postgres:5433/cloudevy?schema=public
      DB_HOST: postgres
      DB_PORT: 5433
      DB_NAME: cloudevy
      DB_USER: cloudevy
      DB_PASSWORD: cloudevy_dev_password
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: cloudevy_dev_token_12345
      INFLUX_ORG: cloudevy
      INFLUX_BUCKET: metrics
      JWT_SECRET: dev_jwt_secret_key_12345
      JWT_EXPIRES_IN: 24h
      ENCRYPTION_KEY: cloudevy-dev-encryption-key-32-chars!!
    ports:
      - "8002:8002"
    restart: unless-stopped
    depends_on:
      - postgres
      - influxdb
    networks:
      - cloudevy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/arm64
    image: cloudevy-frontend:latest
    container_name: cloudevy-frontend
    ports:
      - "8001:8001"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - cloudevy-network

  postgres:
    image: postgres:15-alpine
    platform: linux/arm64
    container_name: cloudevy-postgres
    environment:
      POSTGRES_DB: cloudevy
      POSTGRES_USER: cloudevy
      POSTGRES_PASSWORD: cloudevy_dev_password
      PGPORT: 5433
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - cloudevy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudevy"]
      interval: 10s
      timeout: 5s
      retries: 5

  downtime-scheduler:
    build:
      context: .
      dockerfile: downtime-scheduler/Dockerfile
    platform: linux/arm64
    image: cloudevy-downtime-scheduler:latest
    container_name: cloudevy-downtime-scheduler
    environment:
      NODE_ENV: development
      PORT: 8003
      DATABASE_URL: postgresql://cloudevy:cloudevy_dev_password@postgres:5433/cloudevy?schema=public
      ENCRYPTION_KEY: cloudevy-dev-encryption-key-32-chars!!
    ports:
      - "8003:8003"
    restart: unless-stopped
    depends_on:
      - postgres
      - backend
    networks:
      - cloudevy-network

  influxdb:
    image: influxdb:2.7-alpine
    platform: linux/arm64
    container_name: cloudevy-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin_password
      DOCKER_INFLUXDB_INIT_ORG: cloudevy
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: cloudevy_dev_token_12345
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    restart: unless-stopped
    networks:
      - cloudevy-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  cloudevy-network:
    driver: bridge

volumes:
  postgres_data:
  influxdb_data:

